name: Deploy static site to GitHub Pages

# dispara em qualquer push (ajuste branch se quiser limitar)
on:
  push:
    branches: ["main"]   # troque para "master" se sua branch principal for master
    # se quiser publicar em push para qualquer branch, use:
    # branches: ["**"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (site files)
        uses: actions/upload-pages-artifact@v3
        with:
          # envia toda a raiz do reposit√≥rio. Se preferir enviar apenas uma pasta,
          # mude para e.g. path: ./dist ou path: ./public
          path: ./

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
